<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>

    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <h1 class="text-center">Passwords</h1>

    <!-- Button HTML (to Trigger Modal) -->
    <button type="button" class=" btn modalbtn btn-primary">Store New Password</button>

    <!-- Modal HTML -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Store a new password</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Wesbite Name</label>
                        <div>
                            <input id="website-name" class="form-control" type="text" placeholder=" ex. 'Google' ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Website Password</label>
                        <div>
                            <input id="website-password" class="form-control" type="text" placeholder="your password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rows of Passwords -->
    <div class="container container-color">
        <div class="row my-1 row-color ">
            <p class="text-center text-white my-1 collapsible">Google</p>
            <p class="content">password: testing</p>
        </div>
        <div class="row my-1 row-color">
            <p class="text-center text-white my-1 collapsible">Facebook</p>
            <p class="content">password: testing</p>
        </div>
        <div class="row my-1 row-color">
            <p class="text-center text-white my-1 collapsible">Instagram</p>
            <p class="content">password: testing</p>
        </div>
        <div class="row my-1 row-color">
            <p class="text-center text-white my-1 collapsible">Twitter</p>
            <p class="content">password: testing</p>
        </div>
        <div class="row my-1 row-color">
            <p class="text-center text-white my-1 collapsible">Gmail</p>
            <p class="content">password: testing</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./passwords.js"></script>

</body>

</html>
