<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Info Locker</title>

<link rel="stylesheets" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Secure Info Locker</title>
</head>

<body>
    <h1 class="text-center">Welcome to Secure Info Locker</h1>

<!-- <section class="vh-100"> -->
    <div class="container">
        <div class="row">
        <img class="col w-25 p-3" src="../images/welcomepage.png" alt="laptop screen">
        </div>
        <div class="row d-flex align-items-center justify-content-center h-100">
            <!-- <img class="row" src="../images/welcomepage.png" alt="laptop screen"> -->
            <div class="col-md-8 col-lg-7 col-xl-6">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">E-mail Address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" id="loginBtn" class="btn btn-primary btn-lg btn-block">Login</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>


                    <a class="btn btn-primary btn-lg btn-block" id="register" style="background-color: #55acee" 
                        role="button"> Create an Account</a>

                </form>
            </div>
        </div>
    </div>
</section>
   
<script src="../../public/javascript/welcome.js"></script>
</body>



</html>
